<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Terminal Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Terminal Window Frame with Glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#00ff41" stroke-width="2.5" rx="4" filter="url(#glow)"/>
  
  <!-- Terminal Header Bar -->
  <rect x="15" y="15" width="70" height="18" fill="#00ff41" fill-opacity="0.15"/>
  <circle cx="28" cy="24" r="3" fill="#00ff41"/>
  <circle cx="40" cy="24" r="3" fill="#00ff41" fill-opacity="0.6"/>
  <circle cx="52" cy="24" r="3" fill="#00ff41" fill-opacity="0.6"/>
  
  <!-- Letter T - Large and Prominent -->
  <text x="50" y="62" font-family="'Courier New', 'Fira Code', 'Consolas', monospace" font-size="36" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#glow)">T</text>
  
  <!-- Terminal Cursor (Blinking) -->
  <rect x="60" y="52" width="3" height="20" fill="#00ff41" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Command Prompt Indicator -->
  <text x="25" y="78" font-family="'Courier New', monospace" font-size="12" fill="#00ff41" fill-opacity="0.7" font-weight="bold">$</text>
</svg>

